<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" src="stylesheet.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header><h3>Javascript Salary Calculator</h3></header>
    <main>
      <section id="input-forms-and-button">
        <form>
          <input placeholder="First Name" id="first-name" value="jack" />
          <input placeholder="Last Name" id="last-name" value="sparrow" />
          <input placeholder="ID" id="employee-id" value="1243" />
          <input placeholder="Title" id="employee-title" value="pirate" />
          <input placeholder="Annual Salary" id="employee-salary" type="number" value="64240"/>
          <button onclick="addEmployeeData(event);">Submit</button>
        </form>
      </section>
      <section>
        <table id="employee-table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
            </tr>
          </thead>
          <tbody>
            <tr>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
